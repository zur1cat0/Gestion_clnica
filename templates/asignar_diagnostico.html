{% extends 'base.html' %}
{% block content %}
<h2>Asignar equipo</h2>
<form method="get" class="mt-3">
  <div class="mb-3">
    <input type="text" name="estudiante" placeholder="Estudiante" class="form-control" required>
  </div>
  <div class="mb-3">
    <input type="text" name="equipo" placeholder="Equipo" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Asignar</button>
</form>
{% endblock %}
