{% extends 'base.html' %}
{% block content %}
<h2>Reporte de entrega</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="cliente" placeholder="Nombre cliente" required><br>
  <select name="estado">
    <option value="Entregado">Entregado</option>
    <option value="Pendiente">Pendiente</option>
  </select><br>
  <textarea name="observaciones" placeholder="Observaciones"></textarea><br>
  <button type="submit">Guardar</button>
</form>
{% endblock %}
