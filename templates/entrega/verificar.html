{% extends 'base.html' %}
{% block content %}
<h2>Verificar equipo</h2>
<form method="get">
  <input type="text" name="cliente" placeholder="Nombre cliente" required><br>
  <button type="submit">Buscar</button>
</form>

{% if equipo %}
  <h3>Equipo encontrado</h3>
  <p>Cliente: {{ equipo.cliente }}</p>
  <p>Estado: {{ equipo.estado }}</p>
  <p>Observaciones: {{ equipo.obs }}</p>
{% endif %}
{% endblock %}
