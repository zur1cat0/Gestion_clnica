{% extends 'base.html' %}
{% block title %}Registrar entrega – Entrega{% endblock %}

{% block content %}
<h2 class="mb-4">Registrar entrega de equipo</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<div class="card p-4 shadow-sm border-0">
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Diagnóstico pendiente</label>
      <select name="diagnostico_id" class="form-select">
        <option value="" selected disabled>Selecciona un diagnóstico</option>
        {% for d in diagnosticos_pendientes %}
          <option value="{{ d.id }}">
            [Diag {{ d.id }}] {{ d.equipo.nombre }} – {{ d.equipo.tipo }}
            {% if d.tipo_solucion_desde_texto %}
              ({{ d.tipo_solucion_desde_texto }})
            {% endif %}
            – Técnico: {{ d.estudiante }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Monto a cobrar ($)</label>
      <input type="number" name="monto" class="form-control" min="0" step="1000" placeholder="Ej: 25000">
    </div>

    <div class="mb-3">
      <label class="form-label">Observaciones</label>
      <textarea name="observaciones" class="form-control" rows="3"
                placeholder="Observaciones para el cliente (opcional)"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Registrar entrega</button>
  </form>
</div>
{% endblock %}
