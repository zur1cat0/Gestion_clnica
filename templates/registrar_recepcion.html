{% extends 'base.html' %}
{% block content %}
<h2>Registrar equipo</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="cliente" placeholder="Nombre cliente" required><br>
  <input type="text" name="equipo" placeholder="Tipo de equipo" required><br>
  <textarea name="problema" placeholder="Problema informado"></textarea><br>
  <button type="submit">Guardar</button>
</form>
{% endblock %}
