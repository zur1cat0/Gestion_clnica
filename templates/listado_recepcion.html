{% extends 'base.html' %}
{% block content %}
<h2>Equipos recibidos</h2>
<table border="1">
  <tr><th>Cliente</th><th>Equipo</th><th>Problema</th><th>Detalle</th></tr>
  {% for e in equipos %}
    <tr>
      <td>{{ e.cliente }}</td>
      <td>{{ e.equipo }}</td>
      <td>{{ e.problema }}</td>
      <td><a href="{% url 'detalle_equipo' e.cliente %}">Ver</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
