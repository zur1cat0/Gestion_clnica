{% extends 'base.html' %}
{% block content %}
<h2>Equipos recibidos</h2>
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Cliente</th><th>Equipo</th><th>Problema</th><th>Detalle</th>
    </tr>
  </thead>
  <tbody>
  {% for e in equipos %}
    <tr>
      <td>{{ e.cliente }}</td>
      <td>{{ e.equipo }}</td>
      <td>{{ e.problema }}</td>
      <td><a href="{% url 'detalle_equipo' e.cliente %}" class="btn btn-sm btn-info">Ver</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No hay equipos registrados.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
