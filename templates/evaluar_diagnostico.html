{% extends 'base.html' %}
{% block content %}
<h2>Evaluar equipo</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="estudiante" placeholder="Estudiante" required><br>
  <input type="text" name="equipo" placeholder="Equipo" required><br>
  <textarea name="diagnostico" placeholder="Diagnóstico"></textarea><br>
  <textarea name="solucion" placeholder="Solución"></textarea><br>
  <button type="submit">Guardar</button>
</form>
{% endblock %}
