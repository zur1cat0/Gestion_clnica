{% extends 'base.html' %}
{% block content %}
<h2>Evaluar equipo</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <input type="text" name="estudiante" placeholder="Estudiante" class="form-control" required>
  </div>
  <div class="mb-3">
    <input type="text" name="equipo" placeholder="Equipo" class="form-control" required>
  </div>
  <div class="mb-3">
    <textarea name="diagnostico" placeholder="Diagnóstico" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <textarea name="solucion" placeholder="Solución" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
