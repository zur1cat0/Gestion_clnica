{% extends 'base.html' %}
{% block content %}
<h2>Diagnósticos realizados</h2>
<table border="1">
  <tr><th>Estudiante</th><th>Equipo</th><th>Diagnóstico</th><th>Solución</th><th>Tipo</th></tr>
  {% for d in diagnosticos %}
    <tr>
      <td>{{ d.estudiante }}</td>
      <td>{{ d.equipo }}</td>
      <td>{{ d.diagnostico }}</td>
      <td>{{ d.solucion }}</td>
      <td>{{ d.tipo }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
